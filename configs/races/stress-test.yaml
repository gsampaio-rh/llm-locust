# Stress Test Race
# Push engines to their limits

race:
  name: "Stress Test - Maximum Load"
  
  # Aggressive parameters
  duration: 300   # 5 minutes of intense load
  users: 100      # High concurrency
  spawn_rate: 10.0  # Fast ramp-up
  
  # Medium workload (code generation)
  dataset: "sharegpt"
  target_input_tokens: 512
  target_output_tokens: 512
  
  output_dir: "results/races"
  
  # Engines under stress
  engines:
    - name: "vllm-stress"
      url: "http://localhost:8000"
      model: "meta-llama/Llama-3.2-3B-Instruct"
      emoji: "💪"
      color: "bright_yellow"
      tokenizer: "meta-llama/Llama-3.2-3B-Instruct"
    
    - name: "tgi-stress"
      url: "http://localhost:8001"
      model: "meta-llama/Llama-3.2-3B-Instruct"
      emoji: "🔨"
      color: "bright_magenta"
      tokenizer: "meta-llama/Llama-3.2-3B-Instruct"
    
    - name: "ollama-stress"
      url: "http://localhost:11434"
      model: "qwen2.5:7b"
      emoji: "⚔️"
      color: "bright_red"
      tokenizer: "meta-llama/Llama-3.2-3B-Instruct"

